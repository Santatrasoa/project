<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />
	<title>Login</title>
	<link rel='stylesheet' href='style.css'>
 </head>

<body>
	<div class='login'>
		<h1>Login</h1>
		
		<form action='http://www.test.mit' method='get'>
			<label>First Name</label>
			<input type='text' placeholder='Name' required name='user'>
			<label>Password</label>
			<input type='password' placeholder='Password' required name='password'>
			<input type='submit' value='Login'>
		</form>
		<br><br>
		<p class='paragraph'>I don't Have An Account <a href='index.html'>Sign Up</a></p>
	</div>
</body>

</html>
